site_name: xcube Viewer
repo_url: https://github.com/xcube-dev/xcube-viewer
repo_name: xcube-dev/xcube-viewer

copyright: Copyright &copy; 2024 Brockmann Consult

nav:
  - Overview: index.md
  - User Guide:
      - user_guide/index.md
      - "Viewer Interface": user_guide/interface.md
      - "Settings": user_guide/settings.md
      - "Datamanagement": user_guide/datamanagement.md
      - "Analyse Variables": user_guide/analyse.md
      - "Working with Color Maps": user_guide/colormaps.md
  - Get your own Viewer: build_viewer.md

theme:
  name: material
  logo: assets/logo512.png
  favicon: assets/logo192.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.indexes
    # - navigation.sections
    # - navigation.expand
    # - navigation.tabs
    # - toc.integrate
    - toc.permalink
    - toc.follow
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xcube-dev/xcube-viewer

plugins:
  - search
  - autorefs

extra_css:
  - css/custom.css
